{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ range .Params.sections }}
  <h2>{{ .title }}</h2>
  <div class="columns is-multiline">
    {{ range .images }}
    <div class="column is-one-third is-flex is-vcentered">
      <figure class="image">
        <img src="{{ .image | absURL }}" alt="{{ .caption }}" />
      </figure>
    </div>
    {{ end }}
  </div>
  {{ end }} 
{{ end }}
